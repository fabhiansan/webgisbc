{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block content %}
    
<div class='col mt-4'>
    <h3>Register</h3>
    <div>
        <form method='POST'>
            {% csrf_token %}        
            {{form|crispy}}
        <button class='btn btn-info mt-3' type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock content %}
